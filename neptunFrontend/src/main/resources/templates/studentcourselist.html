<!doctype html>
<html lang="en" xmlns:th="http:www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <base href="/">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <title>TimeTable from Teacher </title>
</head>

<body background-color="lightgray">
<header class="container">
    <nav th:replace="nav::teachernavbar"></nav>
</header>

<main class="container">
    <table class="table table-hover table-striped table-primary">
        <tr>
            <th th:text="${day}">Day:</th>
        <tr>
        <tr>
            <th>Course</th>
            <th>Description</th>
            <th>Designation</th>
            <th>Door</th>
            <th>Teacher Name</th>
            <th>Student Name</th>
        </tr>
        <tr th:each="studentcourselist: ${studentcourselist}">
            <td th:text="${studentcourselist.name}"></td>
            <td th:text="${studentcourselist.description}"></td>
            <td th:text="${studentcourselist.designation}"></td>
            <td th:text="${studentcourselist.door}"></td>
            <td th:text="${studentcourselist.teachername}"></td>
            <td th:text="${studentcourselist.studentname}"></td>
        </tr>
    </table>

</main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
